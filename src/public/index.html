<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>E-Comerce de práctica</title>
</head>

<body>
    <h1>Carga tu nuevo producto </h1>
    <form action="/api/products" method="post" enctype="multipart/form-data">
        <label for="title">Nombre del producto:</label>
        <input type="text" name="title" id="title">
        <label for="description">Descripció del producto:</label>
        <input type="text" name="description" id="description">
        <label for="price">Precio del producto:</label>
        <input type="number" name="price" id="price">
        <label for="thumbnail">Carga una imagen del producto</label>
        <input type="file" name="thumbnail" id="thumbnail">
        <label for="code">Asignale un codigo al producto</label>
        <input type="text" name="code" id="code">
        <label for="stock">Stock del producto:</label>
        <input type="number" name="stock" id="number">
        <button type="submit">Cargar producto</button>
    </form>
    
</body>
</html>
